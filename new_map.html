<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Selector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #fish-info { margin-top: 20px; }
        img { max-width: 300px; height: auto; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Select a Fish Species</h2>
    <select id="fish-select">
        <option value="">--Choose a Fish--</option>
    </select>

    <div id="fish-info">
        <h3 id="fish-name"></h3>
        <p id="fish-status"></p>
        <img id="fish-image" src="" alt="">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('https://www.fishwatch.gov/api/species')
                .then(response => response.json())
                .then(data => {
                    let select = document.getElementById("fish-select");
                    
                    // Select 10 fish species dynamically
                    let fishList = data.slice(0, 10);

                    fishList.forEach(fish => {
                        let option = document.createElement("option");
                        option.value = fish["Species Name"];
                        option.setAttribute("data-img", fish["Image Gallery"][0]?.src || "");
                        option.setAttribute("data-status", fish["Population Status"] || "Unknown");
                        option.textContent = fish["Species Name"];
                        select.appendChild(option);
                    });

                    // Display selected fish info
                    select.addEventListener("change", function () {
                        let selectedOption = this.options[this.selectedIndex];
                        document.getElementById("fish-name").textContent = selectedOption.value;
                        document.getElementById("fish-status").textContent = "Population Status: " + selectedOption.getAttribute("data-status");
                        document.getElementById("fish-image").src = selectedOption.getAttribute("data-img");
                        document.getElementById("fish-image").alt = selectedOption.value;
                    });
                })
                .catch(error => console.error("Error fetching fish data:", error));
        });
    </script>

</body>
</html>
