<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Selector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #fish-info { margin-top: 20px; }
        img { max-width: 300px; height: auto; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Select a Fish Species</h2>
    <select id="fish-select">
        <option value="">--Choose a Fish--</option>
        <option value="Atlantic Salmon" data-img="https://www.fishwatch.gov/images/atlantic-salmon.jpg" data-status="Recovering">Atlantic Salmon</option>
        <option value="Pacific Cod" data-img="https://www.fishwatch.gov/images/pacific-cod.jpg" data-status="Sustainable">Pacific Cod</option>
        <option value="Yellowfin Tuna" data-img="https://www.fishwatch.gov/images/yellowfin-tuna.jpg" data-status="Overfished">Yellowfin Tuna</option>
        <option value="Alaska Pollock" data-img="https://www.fishwatch.gov/images/alaska-pollock.jpg" data-status="Healthy">Alaska Pollock</option>
        <option value="Gulf Shrimp" data-img="https://www.fishwatch.gov/images/gulf-shrimp.jpg" data-status="Stable">Gulf Shrimp</option>
    </select>

    <div id="fish-info">
        <h3 id="fish-name"></h3>
        <p id="fish-status"></p>
        <img id="fish-image" src="" alt="">
    </div>

    <script>
        document.getElementById("fish-select").addEventListener("change", function () {
            let selectedOption = this.options[this.selectedIndex];
            document.getElementById("fish-name").textContent = selectedOption.value;
            document.getElementById("fish-status").textContent = "Population Status: " + selectedOption.getAttribute("data-status");
            document.getElementById("fish-image").src = selectedOption.getAttribute("data-img");
            document.getElementById("fish-image").alt = selectedOption.value;
        });
    </script>

</body>
</html>
