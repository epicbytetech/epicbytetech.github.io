<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ & Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        /* FAQ Styles */
        .faq-container {
            margin-bottom: 30px;
        }
        .faq {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .faq label {
            display: block;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .faq input {
            display: none;
        }
        .faq .answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #f9f9f9;
            padding: 0 10px;
            border-radius: 5px;
        }
        .faq input:checked + .answer {
            max-height: 100px;
            padding: 10px;
        }

        /* Form Styles */
        .form-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .thank-you {
            display: none;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        #submit:target ~ .form-box {
            display: none;
        }
        #submit:target ~ .thank-you {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- FAQ Section -->
        <div class="faq-container">
            <h2>FAQs</h2>
            <div class="faq">
                <label for="faq1">What is HTML?</label>
                <input type="checkbox" id="faq1">
                <div class="answer">
                    HTML (HyperText Markup Language) is the standard language for creating web pages.
                </div>
            </div>

            <div class="faq">
                <label for="faq2">What is CSS?</label>
                <input type="checkbox" id="faq2">
                <div class="answer">
                    CSS (Cascading Style Sheets) is used to style and layout web pages.
                </div>
            </div>

            <div class="faq">
                <label for="faq3">What is JavaScript?</label>
                <input type="checkbox" id="faq3">
                <div class="answer">
                    JavaScript is a programming language used to create dynamic and interactive effects on web pages.
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div id="submit"></div>
        <div class="form-box">
            <h2>Submit Form</h2>
            <form action="#submit">
                <input type="text" placeholder="Enter your name" required><br><br>
                <input type="email" placeholder="Enter your email" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <!-- Thank You Message -->
        <div class="thank-you">Form Submitted. Thank You!</div>
    </div>

</body>
</html>
