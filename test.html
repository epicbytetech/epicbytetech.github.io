<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .faq-container {
            max-width: 600px;
            margin: auto;
        }
        .faq {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .faq label {
            display: block;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .faq input {
            display: none;
        }
        .faq .answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #f9f9f9;
            padding: 0 10px;
            border-radius: 5px;
        }
        .faq input:checked + .answer {
            max-height: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="faq-container">
        <div class="faq">
            <label for="faq1">What is HTML?</label>
            <input type="checkbox" id="faq1">
            <div class="answer">
                HTML (HyperText Markup Language) is the standard language for creating web pages.
            </div>
        </div>

        <div class="faq">
            <label for="faq2">What is CSS?</label>
            <input type="checkbox" id="faq2">
            <div class="answer">
                CSS (Cascading Style Sheets) is used to style and layout web pages.
            </div>
        </div>

        <div class="faq">
            <label for="faq3">What is JavaScript?</label>
            <input type="checkbox" id="faq3">
            <div class="answer">
                JavaScript is a programming language used to create dynamic and interactive effects on web pages.
            </div>
        </div>
    </div>

</body>
</html>
